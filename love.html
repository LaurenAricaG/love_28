<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 5 meses</title>

    <style>
        html,body,.snow{
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
        }
    </style>
    
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/three.js"></script>
    <script src="./js/count-time.js"></script>
</head>
<body>
    <div class="back">
        <a href="./index.html" class="back-arrow">
            <i class="iconfont">⬅</i>
        </a>
    </div>
    <div class="music">
        <i class="iconfont music-close">&#xea28;</i>
        <audio class="audio" preload loop autobuffer>
            <source src="./media/Forever_Star.mp3" type="audio/mp3" /> 
            Tu navegador no soporta este elemento de audio.
        </audio> 
    </div>
    <p class="title self-design">FELIZ 5 MESES Mi VIDAA ❤</p>
    <div class="banner ovh">
        <div class="swiper-wrap">
            <img id="current-img" src="./images/img_1.jpg" alt="">
            <p class="img-intro"></p>
        </div>
    </div>
    <p class="intro self-design">cada segundo que estamos juntos ❤</p>
    <p class="date self-design">
        <span id="day" class="time-font"></span>
        <span class="date-icon" style="color:#be4e4e; font-weight: 400" data-text="Dias">❤</span>
        <span id="hour" class="time-font"></span>
        <span class="date-icon" style="color:#be4e4e; font-weight: 400" data-text="Horas">❤</span>
        <span id="minute" class="time-font"></span>
        <span class="date-icon" style="color:#be4e4e; font-weight: 400" data-text="Min">❤</span>
        <span id="second" class="time-font"></span>
        <span class="date-icon" style="color:#be4e4e; font-weight: 400" data-text="Seg">❤</span>
    </p>

    <p class="our-name self-design">Nicole <span> ❤ </span> David</p>

    <script src="./js/script.js"></script>
  </body>    
</html>
